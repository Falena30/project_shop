<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<h1 style="text-align: center;">{{.status}}</h1>
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-transparent mb-0"><h5 class="text-center"><span class="font-weight-bold text-primary">Input Barang</span></h5></div>
          <div class="card-body">
            <form action="/dasbord/input" method="POST">
              <div class="form-group">
                <input type="text" name="namaBarang" class="form-control" placeholder="Nama Barang">
              </div>
              <div class="form-group">
                <input type="number" name="hargaBarang" class="form-control" placeholder="Harga Barang">
              </div>
              <div class="form-group">
                <input type="submit" value="input" class="btn btn-success btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
