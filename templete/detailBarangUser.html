  <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="col-md-1">Keterangan</th>
                  <th class="col-md-2">{{.payload.Nama}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="col-md-1">ID Barang</td>
                  <td class="col-md-2">{{.payload.ID}}</td>

                <tr>
                  <td class="col-md-1">Harga Barang</td>

                </tr>

                  <td class="col-md-1">Posting</td>

              </tbody>

            <table>
                <tbody>
                  <tr style="border: hidden;">
