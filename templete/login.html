<!--Code Login Here-->
<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-transparent mb-0"><h5 class="text-center">Please <span class="font-weight-bold text-primary">LOGIN</span></h5></div>
            <div class="card-body">
              <form action="/login/" method="POST">
                <div class="form-group">
                  <input type="text" name="loginUsername" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="loginPass" class="form-control" placeholder="Password">
                </div>
                <div class="form-group custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                  <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                </div>
                <div class="form-group">
                  <input type="submit" name="loginUser" value="Login" class="btn btn-primary btn-block">
                </div>
                
              </form>
              <a href="/register/">Belum Punya Akun?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
