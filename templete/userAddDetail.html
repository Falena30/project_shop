<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-transparent mb-0"><h5 class="text-center"><span class="font-weight-bold text-primary">Masukkan Detail Diriumu</span></h5></div>
          <div class="card-body">
            <form action="/dasbord/user/add" method="POST">
              <div class="form-group">
                <input type="text" name="Fname" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" name="Lname" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <textarea name="Biodata" rows="4" cols="50"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="input" class="btn btn-success btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
